<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Connector Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.info { background: #d1ecf1; color: #0c5460; }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            font-size: 14px;
        }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .log {
            background: #f5f5f5;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 2px 0;
        }
        .log-error { color: #d32f2f; }
        .log-success { color: #388e3c; }
        .log-info { color: #1976d2; }
    </style>
</head>
<body>
    <h1>üéµ Audio Connector Test</h1>
    <p>This page tests if audio files from Firebase Storage can be played in production.</p>

    <div class="test-section">
        <h2>Step 1: Test Audio URL Accessibility</h2>
        <p>Paste an audio URL from your Firebase Storage:</p>
        <input type="text" id="audioUrl" placeholder="https://firebasestorage.googleapis.com/..." />
        <button onclick="testAudioUrl()">Test Audio URL</button>
        <div id="urlTestResult"></div>
    </div>

    <div class="test-section">
        <h2>Step 2: Test CORS Headers</h2>
        <button onclick="testCORS()">Test CORS Configuration</button>
        <div id="corsTestResult"></div>
    </div>

    <div class="test-section">
        <h2>Step 3: Audio Playback Test</h2>
        <button onclick="testAudioPlayback()">Test Audio Playback</button>
        <div id="playbackTestResult"></div>
        <audio id="testAudio" controls style="width: 100%; margin-top: 10px; display: none;"></audio>
    </div>

    <div class="test-section">
        <h2>Console Log</h2>
        <div id="logContainer" class="log"></div>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <script>
        const log = (message, type = 'info') => {
            const logContainer = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log(message);
        };

        const clearLog = () => {
            document.getElementById('logContainer').innerHTML = '';
        };

        const showResult = (elementId, message, isSuccess) => {
            const el = document.getElementById(elementId);
            el.innerHTML = `<div class="status ${isSuccess ? 'success' : 'error'}">${message}</div>`;
        };

        const testAudioUrl = async () => {
            const url = document.getElementById('audioUrl').value.trim();
            
            if (!url) {
                showResult('urlTestResult', '‚ùå Please enter an audio URL', false);
                return;
            }

            log(`Testing URL: ${url}`, 'info');
            showResult('urlTestResult', '‚è≥ Testing URL accessibility...', false);

            try {
                const response = await fetch(url, { method: 'HEAD' });
                
                if (response.ok) {
                    const contentType = response.headers.get('Content-Type');
                    log(`‚úÖ URL accessible. Content-Type: ${contentType}`, 'success');
                    showResult('urlTestResult', `‚úÖ URL is accessible!<br>Content-Type: ${contentType}`, true);
                    
                    // Automatically populate the test audio
                    const audio = document.getElementById('testAudio');
                    audio.src = url;
                    audio.style.display = 'block';
                } else {
                    log(`‚ùå URL returned status ${response.status}`, 'error');
                    showResult('urlTestResult', `‚ùå URL returned status ${response.status}`, false);
                }
            } catch (error) {
                log(`‚ùå Error accessing URL: ${error.message}`, 'error');
                showResult('urlTestResult', `‚ùå Error: ${error.message}<br><br>This might be a CORS issue!`, false);
            }
        };

        const testCORS = async () => {
            log('Testing CORS configuration...', 'info');
            showResult('corsTestResult', '‚è≥ Testing CORS...', false);

            const testUrl = 'https://firebasestorage.googleapis.com/v0/b/collab-canvas-2e4c5.firebasestorage.app/o';

            try {
                const response = await fetch(testUrl, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'GET',
                    }
                });

                log(`CORS preflight status: ${response.status}`, response.ok ? 'success' : 'error');
                
                const corsHeader = response.headers.get('Access-Control-Allow-Origin');
                if (corsHeader) {
                    log(`‚úÖ CORS header found: ${corsHeader}`, 'success');
                    showResult('corsTestResult', `‚úÖ CORS is properly configured!<br>Access-Control-Allow-Origin: ${corsHeader}`, true);
                } else {
                    log('‚ö†Ô∏è No CORS header found', 'error');
                    showResult('corsTestResult', '‚ö†Ô∏è CORS header not found. This might cause issues.', false);
                }
            } catch (error) {
                log(`‚ùå CORS test error: ${error.message}`, 'error');
                showResult('corsTestResult', `‚ùå CORS test failed: ${error.message}`, false);
            }
        };

        const testAudioPlayback = () => {
            const audio = document.getElementById('testAudio');
            const url = document.getElementById('audioUrl').value.trim();

            if (!url) {
                showResult('playbackTestResult', '‚ùå Please enter and test an audio URL first', false);
                return;
            }

            log('Testing audio playback...', 'info');
            showResult('playbackTestResult', '‚è≥ Testing playback...', false);

            audio.src = url;
            audio.style.display = 'block';

            audio.onloadeddata = () => {
                log('‚úÖ Audio loaded successfully', 'success');
                showResult('playbackTestResult', '‚úÖ Audio loaded! Use the player above to test playback.', true);
            };

            audio.onerror = (e) => {
                log(`‚ùå Audio failed to load: ${e.type}`, 'error');
                showResult('playbackTestResult', `‚ùå Audio failed to load: ${e.type}<br><br>Check console for details.`, false);
            };

            audio.onplay = () => {
                log('‚ñ∂Ô∏è Audio started playing', 'success');
            };

            audio.onended = () => {
                log('‚úÖ Audio finished playing', 'success');
            };

            // Try to play
            audio.play().then(() => {
                log('‚úÖ Playback started successfully', 'success');
            }).catch(error => {
                log(`‚ùå Playback error: ${error.message}`, 'error');
                showResult('playbackTestResult', `‚ùå Playback error: ${error.message}<br><br>User interaction might be required to start playback.`, false);
            });
        };

        // Log initial page load
        log('üîß Audio Connector Test page loaded', 'success');
        log(`Current origin: ${window.location.origin}`, 'info');
        log(`User agent: ${navigator.userAgent}`, 'info');
    </script>
</body>
</html>
